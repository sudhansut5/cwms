{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
{% load static %}
<style>
  body {
        background-image: url('{% static "App/img/background.jpg" %}');
    }
</style>
  <div class="container container-fluid" style="background-color: #F2F2F2">
    <h2 class="margin-right:3rem text-center" >Password Reset</h2>
    <form method="post">
      {% csrf_token %}
      <label for="new_password">New Password:</label>
      <input type="password"class="form-control" name="new_password" placeholder="New Password"required>
      <br>
      <button type="submit" class="btn btn-primary mt-3">Reset Password</button>
    </form>
  </div>
{% endblock %}

<!-- password_reset_request.html -->
{% extends 'App/base.html' %}

{% block title %}Password Reset Request{% endblock %}

{% block content %}
{% load static %}
<style>
  body {
        background-image: url('{% static "App/img/background.jpg" %}');
    }
</style>
<div class="container text-dark" id="container" style="background-color:#F2F2F2">
  <h2 class="mt-4 margin-right:3rem text-center">Password Reset Request</h2>
  <h6 class="mt-3 margin-right: 3rem text-center text-sm">Enter your email address to reset your password.</h6>
  <form method="post" action="{% url 'password_reset_request' %}">
    {% csrf_token %}
    <div class="form-group mx-lg-5 mb-2">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control w-90 align-center" name="email" placeholder="Enter email" required>
      <small id="emailHelp" class="form-text text-dark">We'll never share your email with anyone else.</small>
      <button type="submit" class="btn btn-primary mt-3">Reset Password</button>
    </div>
  </form>
</div>
{% endblock %}
